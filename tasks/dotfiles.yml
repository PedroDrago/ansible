- name: Installing Stow
  apt: name=stow
  tags: stow
- name: cloning .dotfiles repo
  ansible.buitin.git:
    repo: 'git@github.com:PedroDrago/.dotfiles.git'
    dest: "$HOME/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: master
  tags: dotfiles
- name: stow dotfiles
  shell: cd $HOME/.dotfiles && bash stow_script.sh
